<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="w-1/2 mx-auto font-serif mt-32">
      <input type="text" name="search" id="search" placeholder="enter word" />
      <button>Search</button>

      <h1 id="word" class="text-xl font-bold"></h1>
      <h3 id="phonetics" class="text-purple-800"></h3>

      <audio id="pronunciation" class="my-5" controls style="display: none;"></audio>

      <h4 id="type" class="text-lg font-bold italic"></h4>
      <p id="meaning" class="text-lg"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
